<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            width: 30px;
            height: 30px;
        }
        th{
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="3"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
        <hr>

    </table>
    <hr>
    <table border="1px">
        <tbody>
            <tr>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
