<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Menu de Produtos - Sorveterias</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
        <!--Cabeçalho-->
        <header>
            <img src="img/ZORBS (1).png" alt="Imagem Horizontal" class="header-img">
        </header>

        <!--Menu Burger-->
        <div id="burger">&#9776</div>
        <div id="menu">
            <a href="#">Inicio</a>
            <a href="#">Pedidos</a>
            <a href="#">Clientes</a>
            <a href="#">Configurações</a>
            <a href="#">Sair</a>
        </div>

        <!--Produtos-->
        <div id="container"></div>

        <div id="cart-icon">&#128722;</div>

        <div id="cart-sidebar">
            <h2>Seu Carrinho</h2>
            <div id="cart-items"></div>
            <button id="finalizar-btn">Finalizar Pedido</button>
            <button id="cancelar-btn">Cancelar Pedido</button>
        </div>
    
        
        <!--Puxando o scriptdo Javascript-->
        <script src="script.js"></script>
</body>
</html>
